version: '3.4'

services:
  web:
    build: .
    ports:
      - "127.0.0.1:8000:80"
    environment:
      DATABASE_URL: mysql://lily:poupou@database:3306/babyplace?serverVersion=8&charset=utf8mb4
    depends_on:
      database:
        condition: service_healthy
  database:
    image: mysql/mysql-server:8.0
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost", "-uroot", "-prootpassword" ] # Command to check health.
      interval: 5s # Interval between health checks.
      timeout: 5s # Timeout for each health checking.
      retries: 20 # Hou many times retries.
      start_period: 10s
    #        container_name: database
    volumes:
      - ./database-setup.sh:/docker-entrypoint-initdb.d/setup.sh
      - db-data:/var/lib/mysql
    environment:
      MYSQL_USER: lily
      MYSQL_PASSWORD: poupou
      # Password for root access
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"


###> symfony/mercure-bundle ###
  mercure:
    image: dunglas/mercure
    restart: unless-stopped
    environment:
      SERVER_NAME: ':80'
      MERCURE_PUBLISHER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
      MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeThisMercureHubJWTSecretKey!'
      # Set the URL of your Symfony project (without trailing slash!) as value of the cors_origins directive
      MERCURE_EXTRA_DIRECTIVES: |
        cors_origins http://127.0.0.1:8000
    # Comment the following line to disable the development mode
    command: /usr/bin/caddy run --config /etc/caddy/Caddyfile.dev
    volumes:
      - mercure_data:/data
      - mercure_config:/config
